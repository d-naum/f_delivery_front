<div class="body" fxLayoutAlign="center center">
    <div class="main-container" fxFlex="50">
        <div fxLayoutAlign="center stretch" class="sectionWrapper">
            <div fxFlex="40" class="logo-section" fxLayoutAlign="center center">
                <img src="/assets/FoodLogo.png">
            </div>
            <div fxFlex="60" class="form-section">
                <form class="login-form" fxFlex="100" fxLayout="column" fxLayoutAlign="center center">
                    <h1>Login</h1>
                    <mat-form-field class="full-width">
                        <mat-label>Email</mat-label>
                        <input type="email" matInput [formControl]="emailFormControl">
                        <mat-error *ngIf="emailFormControl.hasError('email')">
                            Please enter a valid email address
                        </mat-error>
                        <mat-error *ngIf="emailFormControl.hasError('required')">
                            Email is <strong>required</strong>
                        </mat-error>
                    </mat-form-field>
                    <mat-form-field class="full-width">
                        <mat-label>Password</mat-label>
                        <input type="password" matInput [formControl]="passwordFormControl">
                        <mat-error *ngIf="passwordFormControl.hasError('required')">
                            Password is <strong>required</strong>
                        </mat-error>
                    </mat-form-field>
                    <button mat-flat-button (click)="login()" class="button" color="primary">Login</button>
                </form>
            </div>
        </div>
    </div>
</div>
