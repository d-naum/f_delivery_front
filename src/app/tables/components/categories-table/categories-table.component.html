<div class="page-header">
    <h1>Product Categories</h1>
    <div class="head-actions">
        <button (click)="addCategory()" mat-raised-button color="accent">
            <mat-icon>add_circle</mat-icon>
            Add Category
        </button>
    </div>
</div>
<mat-form-field appearance="fill">
    <mat-label>Search</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Search" #input>
</mat-form-field>
<div class="mat-elevation-z0">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z0">
        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef> ID </th>
            <td mat-cell *matCellDef="let element"> {{element.id}} </td>
        </ng-container>

        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef> Title </th>
            <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>

        <ng-container matColumnDef="action">
            <th mat-header-cell *matHeaderCellDef>Action</th>
            <td mat-cell *matCellDef="let element">
                <div class="table-action-wrapper">
                    <button matTooltip="Edit Product" (click)="editCategory(element.id)" matTooltipPosition="above"
                        mat-mini-fab color="accent">
                        <mat-icon>edit</mat-icon>
                    </button>
                    <button matTooltip="Delete Product" (click)="deleteCategory(element.id)" matTooltipPosition="above"
                        mat-mini-fab color="warn">
                        <mat-icon>delete</mat-icon>
                    </button>
                </div>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
</div>
