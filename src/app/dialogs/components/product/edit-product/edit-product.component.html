<h3>Add New Product</h3>
<div mat-dialog-content>
    <mat-stepper orientation="vertical">
        <mat-step>
            <ng-template matStepLabel class="step-label">Product Details</ng-template>
            <ng-template matStepContent class="step-content">
                <div class="add-product-form">
                    <mat-form-field appearance="fill" class="full-width">
                        <mat-label>Product Title</mat-label>
                        <input matInput required [formControl]="title">
                        <mat-error *ngIf="title.invalid">{{getErrorMessage()}}</mat-error>
                    </mat-form-field>

                    <mat-form-field appearance="fill" class="full-width">
                        <mat-label>Description</mat-label>
                        <textarea matInput required [formControl]="description"></textarea>
                        <mat-error *ngIf="description.invalid">{{getErrorMessage()}}</mat-error>
                    </mat-form-field>

                    <div class="half-field-wrapper">
                        <mat-form-field appearance="fill" floatLabel="always" class="half-width">
                            <mat-label>Price</mat-label>
                            <input matInput required [formControl]="price" type="number" class="example-right-align"
                                placeholder="0">
                            <span matPrefix>$&nbsp;</span>
                            <span matSuffix>.00</span>
                            <mat-error *ngIf="price.invalid">{{getErrorMessage()}}</mat-error>
                        </mat-form-field>

                        <mat-form-field appearance="fill" class="half-width">
                            <mat-label>Category</mat-label>
                            <mat-select [formControl]="category">
                                <mat-option *ngFor="let category of categories" [value]="category.id">
                                    {{category.name}}
                                </mat-option>
                            </mat-select>
                        </mat-form-field>
                    </div>

                </div>
            </ng-template>
        </mat-step>
        <mat-step>
            <ng-template matStepLabel class="step-label">Product Addons</ng-template>
            <ng-template matStepContent class="step-content">
                <div class="add-on-wrapper">
                    <mat-selection-list>
                        <mat-list-option *ngFor="let addon of addons">
                            {{addon.name}} <span>${{addon.price}}</span>
                        </mat-list-option>
                    </mat-selection-list>
                </div>
            </ng-template>
        </mat-step>
    </mat-stepper>
</div>
<div mat-dialog-footer fxLayoutAlign="end end">
    <button (click)="createProduct()" mat-raised-button color="primary">
        Add Addon
    </button>
</div>
